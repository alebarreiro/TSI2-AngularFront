<div class="chat-panel panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-comments fa-fw"></i>
        Chat
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-chevron-down"></i>
            </button>
            <ul class="dropdown-menu slidedown">
                <li>
                    <a href="#">
                        <i class="fa fa-refresh fa-fw"></i> Refresh
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <ul class="chat">
            <li class="left clearfix" ng-repeat="message in chatCtrl.messages">
                <span class="chat-img pull-left">
                    <img src="http://placehold.it/50/55C1E7/fff" alt="User Avatar" class="img-circle">
                </span>
                <div class="chat-body clearfix">
                    <div class="header">
                        <strong class="primary-font">{{message.username}}</strong>
                        <small class="pull-right text-muted">
                            <i class="fa fa-clock-o fa-fw"></i>  {{message.date | date:'MM/dd/yyyy'}}
                        </small>
                    </div>
                    <p>
                        {{message.text}}
                    </p>
                </div>
            </li>
        </ul>
    </div>

                <!-- /.panel-body -->
    <div class="panel-footer">
        <div class="input-group">
            <input id="btn-input" type="text" class="form-control input-sm" placeholder="Escribir mensaje..." ng-model="chatCtrl.writingMessage">
            <span class="input-group-btn">
                <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="chatCtrl.mandarMensaje()">
                    Enviar
                </button>
            </span>
        </div>
    </div>
    <!-- /.panel-footer -->
</div>
