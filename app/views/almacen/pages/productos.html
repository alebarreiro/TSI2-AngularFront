

<div class="panel-body">
    <h2>Agregar un nuevo producto.</h2>

    <div class="panel panel-info">
        <div class="panel-heading"> Nuevo producto </div>
        <div class="panel-body">
            <p class="help-block">Crea un nuevo producto para tu almacén.</p>
            <tbody>
            <div class="form-group">
                <label>Nombre</label>
                <input class="form-control" ng-model="producto.nombre">
            </div>
            <div class="form-group">
                <label>Descripción</label>
                        <textarea class="form-control" rows="3" ng-model="producto.descripcion">
                        </textarea>
            </div>
            <div class="form-group">
                <label>Categoria</label>
                <input class="form-control" ng-model="producto.categoria">
            </div>
            <td>
                <a class="btn btn-sm btn-success" ng-click="productosAlmacenCtrl.crearProducto(producto.nombre, producto.descripcion, producto.categoria)">Agregar</a>
            </td>
            </tbody>
        </div>
    </div>

    <h2>Todos los productos.</h2>
    <div class="dataTable_wrapper">
        <table class="table table-striped table-bordered table-hover" id="dataTable-productos">
            <thead>
            <tr>
                <th>Nombre </th>
                <th>Descripcion </th>
                <th>Acciones </th>
                <th>Stock </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="producto in productos">
                <td> {{ producto.nombre }}</td>
                <td> {{ producto.descripcion }} </td>
                <td>
                    <a class="btn btn-sm btn-success" ng-click="productosAlmacenCtrl.aumentarStockProducto(producto.productoID)">
                        <p class="fa fa-plus" />
                    </a>
                    <a class="btn btn-sm btn-danger" ng-click="productosAlmacenCtrl.reducirStockProducto(producto.productoID)">
                        <p class="fa fa-minus" />
                    </a>
                    <a class="btn btn-sm btn-info" ng-click="productosAlmacenCtrl.actualizarStockProducto(producto.productoID, producto.cantidad, producto.nombre)">
                        <p class="fa fa-refresh" />
                    </a>
                </td>
                <td>
                    {{ producto.cantidad }}
                </td>

            </tr>

            </tbody>

        </table>
    </div>
</div>
