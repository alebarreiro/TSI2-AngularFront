<div class="panel-body">
    <h2>Seleccione una categoria de MercadoLibre para importar productos.</h2>
    <div class="dataTable_wrapper">
        <table class="table table-striped table-bordered table-hover" id="dataTable-webscrapping">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="categoria in mercadolibre">
                <td> {{ categoria.name }} </td>
                <td> <a class="btn btn-sm btn-primary" ng-click="webScrapPaso2Ctrl.seleccionarCategoria(categoria.id)" ui-sref="almacen.webscrap.paso3({url: almacen.id})">Seleccionar</a> </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
