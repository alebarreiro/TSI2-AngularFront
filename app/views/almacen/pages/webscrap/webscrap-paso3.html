<div class="panel-body">
    <h2>Productos de MercadoLibre</h2>

    <div class="dataTable_wrapper">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="producto in catMercadoLibre">
                <td> {{ producto.id }}</td>
                <td> {{ producto.title }} </td>
                <td> <a class="btn btn-sm btn-primary" ng-click="webScrapPaso3Ctrl.importarProducto(producto.id)">Importar</a> </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
