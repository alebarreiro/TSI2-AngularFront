<!-- form-crear-almacen-main.html -->
<div class="row">
    <div class="col-sm-12">

        <div class="row text-center page-header">
            <h2>Carrito de compras</h2>

            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div class="col-xs-12">
                <ul class="nav nav-pills nav-justified thumbnail">
                    <li ui-sref-active="active">
                        <a ui-sref=".paso1">
                            <h4 class="list-group-item-heading">Ver carrito</h4>


                        </a>
                    </li>
                    <li ui-sref-active="active">
                        <a ui-sref=".paso2">
                            <h4 class="list-group-item-heading">Agregar productos</h4>


                        </a>
                    </li >
                </ul>
            </div>
        </div>

        <div class="row">
            <!-- use ng-submit to catch the form submission and use our Angular function -->
            <form id="signup-form" ng-submit="processForm()">

                <!-- our nested state views will be injected here -->
                <div id="form-views" ui-view></div>
            </form>
        </div>
    </div>
</div>


<div class="panel-body">


    <div class="dataTable_wrapper">
        <table class="table table-striped table-bordered table-hover" id="dataTable-carrito">
            <thead>
            <tr>
                <th>Nombre </th>
                <th>Descripcion </th>
                <th>Acciones </th>
                <th>Cantidad </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="producto in carrito">
                <td> {{ producto.nombre }}</td>
                <td> {{ producto.descripcion }} </td>
                <td>

                    <a class="btn btn-sm btn-success" ng-click="aumentarStockProducto(producto.productoID)">
                        <p class="fa fa-plus" />
                    </a>
                    <a class="btn btn-sm btn-danger" ng-click="reducirStockProducto(producto.productoID)">
                        <p class="fa fa-minus" />
                    </a>
                    <a class="btn btn-sm btn-info" ng-click="actualizarStockProducto(producto.productoID, producto.cantidad, producto.nombre)">
                        <p class="fa fa-refresh" />
                    </a>
                </td>
                <td>
                    {{ producto.cantidad }}
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
