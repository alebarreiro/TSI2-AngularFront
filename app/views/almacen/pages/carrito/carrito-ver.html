<div class="panel-body">


    <div class="dataTable_wrapper">
        <table class="table table-striped table-bordered table-hover" id="dataTable-carrito">
            <thead>
            <tr>
                <th>Nombre </th>
                <th>Descripcion </th>
                <th>A comprar </th>
                <th>Comprados </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="c in carrito">
                <td> {{ c.producto.nombre }}</td>
                <td> {{ c.producto.descripcion }}</td>
                <td>
                <a class="btn btn-sm btn-success" ng-click="carritoVerCtrl.aumentarCantCompras(c.producto.id)">
                    <p class="fa fa-plus" />
                </a>
                    {{ c.cantidad_compras }}
                <a class="btn btn-sm btn-danger" ng-click="carritoVerCtrl.reducirCantCompras(c.producto.id)">
                    <p class="fa fa-minus" />
                </a>
                </td>
                <td>
                <a class="btn btn-sm btn-success" ng-click="carritoVerCtrl.aumentarTotal(c.producto.id)">
                    <p class="fa fa-plus" />
                </a>
                {{ c.total }}
                <a class="btn btn-sm btn-danger" ng-click="carritoVerCtrl.reducirTotal(c.producto.id)">
                    <p class="fa fa-minus" />
                </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
