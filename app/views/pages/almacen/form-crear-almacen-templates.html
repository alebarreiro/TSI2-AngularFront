<div class="col-lg-12" ng-controller="CrearAlmacenesCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            Listado de templates
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="table-responsive" ng-controller="ListarTemplatesCtrl">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="template in listarTemplatesCtrl.templates">
                        <td> {{ template.nombre }}</td>
                        <td> {{ template.descripcion }} </td>
                        <td> <a class="btn btn-sm btn-primary" ng-click="seleccionarTemplate(template.id)" ui-sref="dashboard.crearAlmacen.editarTemplate({templateId: template.id})">Seleccionar</a> </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
