<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Información del template
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">

            <div class="form-group">
                <label>Nombre: {{nombre}}</label>
                <input class="form-control" ng-model="editarTemplateCtrl.template.nombre" disabled>
            </div>
            <div class="form-group">
                <label>Descripción</label>
                <textarea class="form-control" rows="3" ng-model="editarTemplateCtrl.template.descripcion" disabled>
                </textarea>
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="categoria in editarTemplateCtrl.template.categorias">
                        <td> {{ categoria.nombre }}</td>
                        <td> {{ categoria.descripcion }} </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
