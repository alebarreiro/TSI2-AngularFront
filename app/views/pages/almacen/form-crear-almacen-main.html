<!-- form-crear-almacen-main.html -->
<div class="row">
    <div class="col-sm-12">

        <div class="row text-center page-header">
            <h2>Crear nueva almcacen</h2>

            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div class="col-xs-12">
                <ul class="nav nav-pills nav-justified thumbnail">
                    <li ui-sref-active="active">
                        <a ui-sref=".datos" ui-sref-active="active">
                            <h4 class="list-group-item-heading">Paso 1</h4>

                            <p class="list-group-item-text">Datos de tu tienda</p>
                        </a>
                    </li>
                    <li>
                        <a ui-sref=".templates">
                            <h4 class="list-group-item-heading">Paso 2</h4>

                            <p class="list-group-item-text">Elige un template</p>
                        </a>
                    </li>
                    <li ng-disabled="noTemplateSelected">
                        <a ui-sref=".editarTemplate" >
                            <h4 class="list-group-item-heading">Paso 3</h4>

                            <p class="list-group-item-text">Edita tu template</p>
                        </a>
                    </li>
                    <li ng-disabled="noTemplateSelected">
                        <a ui-sref=".productos">
                            <h4 class="list-group-item-heading">Paso 4</h4>

                            <p class="list-group-item-text">Elige tus productos</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <!-- use ng-submit to catch the form submission and use our Angular function -->
            <form id="signup-form" ng-submit="processForm()">

                <!-- our nested state views will be injected here -->
                <div id="form-views" ui-view></div>
            </form>
        </div>

        <pre style="margin-top: 20px">
            {{ almacen }}
        </pre>

    </div>
</div>
