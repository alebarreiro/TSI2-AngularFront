<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Editar productos
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="col-md-4">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="categoria in categorias">
                        <a ng-click="listarProductos(categoria.id)">
                            <h4>{{ categoria.nombre }}</h4>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Acciones</th>
                            <th>Stock</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="producto in productos">
                            <td> {{ producto.nombre }}</td>
                            <td>
                                <a class="btn btn-sm btn-success" ng-click="agregarStockProducto(producto.catProd, producto.id)">
                                    Agregar
                                </a>
                                <a class="btn btn-sm btn-danger" ng-click="sacarStockProducto(producto.catProd, producto.id)">
                                    Eliminar
                                </a>
                            </td>
                            <td> {{ producto.stock }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <button type="button" ng-click="crearTienda()" class="btn btn-outline btn-primary btn-lg btn-block">Confirmar
            tienda
        </button>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
