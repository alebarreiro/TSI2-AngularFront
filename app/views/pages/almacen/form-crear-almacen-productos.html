<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Editar productos
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="col-md-4">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="categoria in categorias">
                        <a ng-click="listarProductos(categoria.id)">
                            <h4>{{ categoria.nombre }}</h4>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-md-8">
                Seleccionaste {{catId}}
            </div>

        </div>

        <button type="button" ng-click="crearTienda()" class="btn btn-outline btn-primary btn-lg btn-block">Confirmar tienda</button>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
