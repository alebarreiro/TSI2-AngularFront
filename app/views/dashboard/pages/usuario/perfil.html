<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"> Mi perfil </h1>
        </div>
        <form>
            <div class="form-group col-md-2">
                <img style="width: 120px;" class="profile-picture"
                     ng-src="{{usuario.picture || 'http://placehold.it/120x120'}}">
            </div>
            <div class="form-group col-md-10" style="border-left: 1px solid #eee;">
                <label>Nombre</label>
                <input class="form-control" ng-disabled="true" ng-model="usuario.nombre">

                <label>Apellido</label>
                <input class="form-control" ng-disabled="true" ng-model="usuario.apellido">
            </div>
        </form>


        <div class="col-lg-12" style="margin-top: 20px">
            <h2> Upgrade de plan </h2>

            <div>
                <span style="    margin-bottom: 16px; display: block;">Tu plan actual es: <label class="label label-success"> {{usuario.cuenta.nombre}} </label> </span>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Planes disponibles
                    </div>

                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Descrici√≥n</th>
                                    <th>Precio</th>
                                    <th>Accion</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="cuenta in cuentas">
                                    <td>{{cuenta.cuentaID}}</td>
                                    <td>{{cuenta.nombre}}</td>
                                    <td>{{cuenta.descripcion}}</td>
                                    <td>{{cuenta.precio}}</td>
                                    <td>
                                        <a class="btn btn-sm btn-primary" ng-click="seleccionarCuenta(cuenta.cuentaID)">
                                            Comprar!
                                        </a>
                                    </td>
                                    <!--<td>-->
                                        <!--<ngcart-addtocart id="{{ cuenta.cuentaID }}" name="{{ cuenta.nombre }}" price="{{ cuenta.precio }}" quantity="1" quantity-max="1" data="cuenta"></ngcart-addtocart>-->
                                    <!--</td>-->
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="TREANTETL5Y4N">
                    <input name="custom" value="{{usuario.id}}" type="hidden">
                    <table>
                        <tr><td><input type="hidden" name="on0" value="Cuentas">Cuentas</td></tr><tr><td><select name="os0">
                        <option value="small">small $1.00 USD</option>
                        <option value="gold">gold $5.00 USD</option>
                        <option value="cosmic">cosmic $50.00 USD</option>
                    </select> </td></tr>
                    </table>
                    <input type="hidden" name="currency_code" value="USD">
                    <input type="image" src="https://www.sandbox.paypal.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                    <img alt="" border="0" src="https://www.sandbox.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
                </form>
                <!--<ngcart-cart></ngcart-cart>-->
                <!--<ngcart-checkout service="paypal"-->
                                 <!--settings="{ url:'/checkout', item_number:'1', currency_code: 'USD'}">-->

                <!--</ngcart-checkout>-->
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
