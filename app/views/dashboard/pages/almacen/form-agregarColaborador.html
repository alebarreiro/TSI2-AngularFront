<div class="container-fluid" ng-controller="AgregarColaboradorCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"> Agregar colaborador </h1>
        </div>
        <form>

            <div class="form-group">
                <label>Buscar usuario: </label>
                <input class="form-control" ng-model="searchterm">

                <p class="help-block">Ingresa un identificador del usuario que quieres agregar como colaborador..</p>
            </div>
            <div class="form-group">

                <label>Usuarios que cumplen el criterio de b√∫squeda: </label>

                <div class="list-group">

                    <a ng-repeat="usuario in usuarios" ng-click="seleccionarUsuario(usuario.id)" class="list-group-item">
                        {{ usuario.id + " - " + usuario.nombre + " " + usuario.apellido}}
                    </a>
                </div>

            </div>


            <div class="form-group">
                <label>Seleccione un almacen</label>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <button type="button" ng-click="agregarColaborador()" style="margin: 20px 0px 20px 0px" class="btn btn-outline btn-primary btn-lg btn-block"> Alta colaborador </button>

        </form>
    </div>
    <!-- /.row -->
</div>
