<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Agrega productos a tu almacen!
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="col-md-4">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="categoria in categorias">
                        <a ng-click="listarProductos(categoria.id)">
                            <h5>{{ categoria.nombre }}</h5>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Acciones</th>
                            <th>Stock</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="producto in productos">
                            <td> {{ producto.nombre }}</td>
                            <td>
                                <a class="btn btn-sm btn-success" ng-click="agregarStockProducto(producto.categoria, producto.id)">
                                    Agregar
                                </a>
                                <a class="btn btn-sm btn-danger" ng-click="sacarStockProducto(producto.categoria, producto.id)">
                                    Eliminar
                                </a>
                            </td>
                            <td> {{ producto.stock }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <div class="panel panel-info">
            <div class="panel-heading"> Nuevo producto </div>
            <div class="panel-body">
                <p class="help-block">Crea un nuevo producto para tu almacén.</p>
                <tbody>
                <div class="form-group">
                    <label>Nombre</label>
                    <input class="form-control" ng-model="producto.nombre">
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                        <textarea class="form-control" rows="3" ng-model="producto.descripcion">
                        </textarea>
                </div>
                <td>
                    <a class="btn btn-sm btn-success" ng-click="listarProductosCtrl.crearProducto(producto.nombre, producto.descripcion)">Agregar</a>
                </td>
                </tbody>
            </div>
        </div>

        <button style="margin: 10px" type="button" ng-click="confirmarProductos()" class="btn btn-outline btn-primary btn-lg btn-block">
            Confirmar productos
        </button>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
